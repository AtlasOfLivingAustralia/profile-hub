<div class="panel panel-default" ng-cloak>
    <div>
        <navigation-anchor anchor-name="edit_additional_status" title="Additional Statuses"></navigation-anchor>
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="section-panel-heading">Additional Statuses</h4>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ng-form="$ctrl.AdditionalStatusesForm">
                <div class="row">
                    <div class="col-sm-push-4 col-sm-8 col-xs-12" ng-repeat-start="status in $ctrl.additionalStatuses">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="status" ng-change="$ctrl.changeStatus($index)">
                            <span class="input-group-btn">
                                <button class="btn btn-danger" type="button" ng-click="$ctrl.deleteStatus($index)"><i class="fa fa-trash"></i></button>
                            </span>
                        </div><!-- /input-group -->
                    </div>
                    <div ng-repeat-end class="clearfix hidden-xs"></div>
                    <div class="col-sm-4">
                        <label for="add-status">Add Status</label>
                    </div>
                    <div class="col-sm-8">
                        <input id="add-status" type="text" class="form-control" ng-model="$ctrl.addStatus" ng-blur="$ctrl.addStatusChange()" ng-keypress='$ctrl.addStatusKeyPress($event)'>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-12">
                    <save-button form="$ctrl.AdditionalStatusesForm" ng-click="$ctrl.saveAdditionalStatuses()"></save-button>
                </div>
            </div>
        </div>
    </div>
</div>
