<div class="row">
<div class="col-sm-2">
    <ol class="list-inline">
        <li><a class="btn-link"
               ng-href="{{context}}/opus/{{opusId}}/profile/{{profileId}}/publication/{{uuid}}/file"
               target="_blank">
            <span class="glyphicon glyphicon-download-alt"></span> Download</a></li>
    </ol>
</div>
<div class="col-sm-10">
    <div ng-show="title">
        <strong>Title: {{title}} <span ng-show="version">&nbsp;v. {{version}}</span></strong>
    </div>

    <div ng-show="authors">
        <strong>Authors: </strong>{{authors}}
    </div>

    <div>
        <strong>Publication Date: </strong> {{publicationDate | date:"dd/MM/yyyy HH:mm"}}
    </div>
    <div ng-show="doi">
        <strong>DOI: </strong><a href="http://dx.doi.org/{{doi}}">{{doi}}</a>
    </div>
</div>
</div>
