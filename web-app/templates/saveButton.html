<button class="save-button {{ class | default: 'btn btn-primary pull-right' }}" ng-class="form.$dirty ? 'dirty-form' : ''" ng-cloak ng-disabled="disabled || form.$invalid || form.$pristine">
    <span ng-show="(form && form.$dirty) || dirty">* </span>
    <span>{{ label | default: 'Save' }}</span>
</button>
